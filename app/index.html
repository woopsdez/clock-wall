      <section class="temperature fade out">

        <div class="hours" id="hours">00</div>

        <div class="minutes" id="minutes">00</div>
      </section>

    <!-- drop area -->
    <section class="drop-window none">
      <div class="container">
        <i class="fa fa-cloud-upload glyphicon-large"></i>
        <h1>Drag & Drop Files</h1>
        <p>or select files</p>
        <div class="file-send">
          <input type="file" class="btn btn-primary btn-block btn-lg" id="files" name="files[]">
          <output id="list"></output>
        </div>
        <p class="muted">Upload File Size: 1MB</p>
      </div>
    </section>
